    <main><!-- contenu principal -->
        <h2>Formulaire</h2>
        <section class="formulaire">
            <!-- method=manière de faire circuler les données POST ou GET
            action=URL de destination
            enctype=pour envoyer les fichier correctement -->
            <form method="POST" action="url de destination" enctype="multipart/form-data">

                <label for="pseudo">Pseudo *</label>
                <input type="text" id="pseudo" name="votre_pseudonyme" required><br>

                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="votre_prenom" required><br>

                <label for="motdepasse">Mot de passe</label>
                <input type="text" id="motdepasse" name="votre_mot_de_passe" required><br>

                <label for="email">Courriel</label>
                <input type="email" id="email" name="votre_email"><br>

                <label for="cv">Votre cv en .pdf</label>
                <input type="file" id="cv" name="votre_cv"><br>

                <p>Quels sont vos fruits préférés ?</p>

                <label for="orange">Orange</label>
                <input type="checkbox" id="orange" value="orange">

                <label for="kiwi">Kiwi</label>
                <input type="checkbox" id="kiwi" value="kiwi" ><br>

                <label for="fraise">Fraise</label>
                <input type="checkbox" id="fraise" value="fraise" ><br>

                <label for="cerise">Cerise</label>
                <input type="checkbox" id="cerise" value="cerise" checked><br>

                <label for="message">Message</label>
                <textarea name="message" id="message" cols="25" rows=""></textarea><br>

                <input type="submit" name="envoyer" value="Envoyer">
                <input type="reset" name="annuler" value="Annuler">
                
            </form>
        </section>
